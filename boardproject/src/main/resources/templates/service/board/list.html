<!DOCTYPE html>
<html   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout/main-layout}" lang="ko">
<body>
<th:block layout:fragment="bodyFragment">
    <div class="pt-5 text-center container">
        <div class="page-header">
            <h1 class="h3 mb-3 fw-normal">게시판</h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <table class="table table-hover">
                    <thead>
                    <tr class="warning">
                        <th class="col-sm-1">No</th>
                        <th class="col-sm-5">제목</th>
                        <th class="col-sm-3">작성자</th>
                        <th class="col-sm-1">좋아요</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="board : ${boardList}">
                        <td th:text="${board.postId}"></td>
                        <td ><a th:href="'/board?idx='+${board.postId}" th:text="${board.postTitle}"></a></td>
                        <td th:text="${board.memberName}"></td>
                        <td th:text="0"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="float-sm-end" style="width:100px;margin:10px 0;">
            <a href="/board" class="btn btn-primary btn-block">등록</a>
        </div>
    </div>
</th:block>
</body>
</html>
