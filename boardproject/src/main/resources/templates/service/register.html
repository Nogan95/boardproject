<!DOCTYPE html>
<html   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout/main-layout}" lang="ko">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="../../res/css/signin.css">
<meta charset="UTF-8"/>

<body>
<th:block layout:fragment="bodyFragment">
    <main class="pt-5 form-signin text-l">
        <form id="registerForm">
            <div class="form-group">
                <label for="memberEmail">이메일</label>
                <input type="email" class="form-control" id="memberEmail" name="memberEmail" aria-describedby="emailHelp" placeholder="Enter email">
<!--                <small id="emailHelp" class="form-text text-muted">사용 가능한 이메일을 입력해 주세요.</small>-->
            </div>
            <div class="form-group">
                <label for="memberName">닉네임</label>
                <input type="text" class="form-control" id="memberName" name="memberName">
            </div>
            <div class="form-group">
                <label for="memberPw">비밀번호</label>
                <input type="password" class="form-control" id="memberPw" name="memberPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="memberPwCheck">비밀번호확인</label>
                <input type="password" class="form-control" id="memberPwCheck" placeholder="Password Check">
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary" id="button_register">가입</button>
        </form>
    </main>
    <link th:href="@{/res/css/signin.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/res/js/service/join.js}"></script>-->
</th:block>
</body>
</html>
