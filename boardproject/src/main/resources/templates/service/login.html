<!DOCTYPE html>
<html   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout/main-layout}" lang="ko">

<body>
<th:block layout:fragment="bodyFragment">
    <main class="pt-5 form-signin text-center">
        <form id="loginForm">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <label for="inputEmail" class="visually-hidden">Email address</label>
            <input type="email" id="inputEmail" name="memberEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" id="inputPassword" name="memberPassword"  class="form-control" placeholder="Password" required="">
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" id="useCookie" value="remember-me"> 로그인 유지하기
                </label>
            </div>
            <div id="message"></div>
            <button id="button_login" class="w-100 btn btn-lg btn-primary" type="button">로그인</button>
            <button id="button_join" class="w-100 btn btn-lg btn-dark mt-2" type="button">회원가입</button>
        </form>
    </main>
    <link th:href="@{/res/css/signin.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/res/js/service/login.js}"></script>
</th:block>
</body>
</html>
